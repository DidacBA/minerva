<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="canvas">
      <canvas id="buffercanvas" style="display: none" width="1280" height="720"></canvas>
      <canvas id="finalcanvas" style="display: none" width="1280" height="720"></canvas>
    </div>
    <div id="splash-screen">
      <h1 id="game-title">Minerva</h1>
      <div id="start-buttons">
        <button id="start-game-button" class="menu-buttons">Start</button>
        <button id="options-button" class="menu-buttons">Options</button>
      </div>
    </div>
    <div id="options-screen" style="display: none">
      <h2>Options</h2>
      <button id="options-return-button" class="menu-buttons">Return</button>
    </div>
    <div id="death-screen" style="display: none">
      <button id="death-retry-button" class="menu-buttons">Live again</button>
      <button id="death-menu-button" class="menu-buttons">Main menu</button>
    </div>
    <div id="images">
      <img id="background" style="display: none" src="city-background.png" alt="">
      <img id="splashimage" style="display: none" src="Screenshot 2019-01-21 at 12.53.36.png" alt="">
      <img id="character" style="display: none" src="output-onlinepngtools.png" alt="">
      <img id="enemy" style="display: none" src="CoyvzZ2.png" alt="">
      <img id="cockpit" style="display: none" src="cockpit-pixels.png" alt="">
    </div>
    <embed id="background-music" name="bensound-epic" src="music/bensound-epic.mp3" loop="false" hidden="true" autostart="true">
    <script src="javascript/enemy.js"></script>
    <script src="javascript/player.js"></script>
    <script src="javascript/background.js"></script>
    <script src="javascript/ground.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/splashscreen.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
